<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>noBody Social</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<style>
    * {
        font-family: "Noto Sans", sans-serif;
    }
</style>
<link rel="icon" type="image/png" href="blank.png">
</head>
<body>
    <header>
        <h1>noBody Social</h1>
        <h2>The only social network where you can't view your own posts.</h2>
    </header>
    <form onsubmit="redirect(); return false;">
        <input type="text" id="post" name="post">
        <input type="submit" value="Post!">
    </form>
    <div id="posts">
        <p>Whoops! There's nothing here. Post something!</p>
    </div>
    <script>
        function redirect() {
            window.location.replace("post.html");
        }
    </script>
</body>
</html>
